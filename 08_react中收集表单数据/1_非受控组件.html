<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script>

  <script type="text/babel">
    class Login extends React.Component{
      handleSubmit = (e) => {
        e.preventDefault();
        
        const {username, password} = this
        alert(`用户名：${username.value}---用户密码：${password.value}`)
      }

      render() {
        return (
          <form action="http://atguigu.com" onSubmit={this.handleSubmit}>
            用户名: <input type="text" ref={ele => this.username = ele} name="userName" />
            密码: <input type="password" ref={ele => this.password =ele} name="password" />
            <button>登录</button>
            </form>
        )
      }
    }

    ReactDOM.render(<Login/>, document.querySelector("#test"))
  </script>
</body>
</html>
