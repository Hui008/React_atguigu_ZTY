<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script>

  <script type="text/babel">
    class Demo extends React.Component {
      saveInput1 = (ele) => {
        this.input1 = ele
      }

      showData = () => {
        const {input1} = this
        console.log(this);
        console.log(input1.value);
      }

      showData2 = () => {
        const {input2} = this
        console.log(input2.value);
      }

      render() {
       return(
        <div>
          <input placeholder="点击按钮提示数据" type="text" ref={this.saveInput1} />  
          <button onClick={this.showData}>点我提示左侧按钮</button>
          <input type="text" placeholder="失去焦点提示数据" ref={(c) => this.input2 = c} onBlur={this.showData2} />
        </div>
       ) 
      }
    }

    ReactDOM.render(<Demo/>, document.querySelector('#test'))
  </script>
</body>
</html>
