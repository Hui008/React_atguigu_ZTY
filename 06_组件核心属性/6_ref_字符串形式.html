<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script>

  <script type="text/babel">
    class Demo extends React.Component {
      showData = () => {
        console.log(this.refs.inp1.value);
      }

      showData2 = () => {
        console.log(this.refs.inp2.value);
      }

      render() {
       return(
        <div>
          <input type="text" placeholder="点击按钮提示数据" ref="inp1" />  
          <button onClick={this.showData}>点我提示左侧按钮</button>
          <input type="text" placeholder="失去焦点提示数据" ref="inp2" onBlur={this.showData2} />
        </div>
       ) 
      }
    }

    ReactDOM.render(<Demo/>, document.querySelector('#test'))
  </script>
</body>
</html>
